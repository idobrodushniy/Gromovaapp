<!DOCTYPE html>
<html lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Gromova-Login</title>
	<link rel="stylesheet" href="{{url_for('static', filename = 'loginstyle.css')}}">
  <!-- Latest compiled and minified CSS -->
</head>
<body>

<!-- vladmaxi top bar -->

    <div class="clr"></div>
    </div>
<!--/ vladmaxi top bar -->
  {% if error %}
  <div style = "background: #936e6e; text-align: center;" class="alert-info">
    <strong>Error!</strong> {{error}}
  </div>
  {% endif %}
  <form method="post" action="" class="login">
    <p>
      <label for="login">Login:</label>
      <input type="text" name="login" id="login" >
    </p>

    <p>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" >
    </p>

    <p class="login-submit">
      <button type="submit" class="login-button">Log in</button>
    </p>

    <p class="forgot-password"><a href="{{url_for('looser')}}">Forgot password?</a></p>
  </form>
  
</body>
</html>
